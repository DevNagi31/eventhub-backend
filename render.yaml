services:
  - type: web
    name: eventhub-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: eventhub-db
          property: connectionString
      - key: REDIS_URL
        sync: false

databases:
  - name: eventhub-db
    databaseName: eventhub
    user: eventhub
